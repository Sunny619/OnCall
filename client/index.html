<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ONCALL</title>
</head>

<body>
    <heading>
        <h2 style="text-align: center;"> ONCALL</h2>
    </heading>
    <main>
        <div id="error-msg" style="color: red"></div>
        <div class="card w-75 mx-auto">
            <div class="card-header">
                Add Entry
                <button  style="float: right; " onclick="window.location.href = '/teams';">Teams</button>
            </div>
            <div class="card-body">
                <div>
                    <label>
                        Start date:
                    </label>
                    <input type="date" id="start-date-input">
                    <label>
                        End date:
                    </label>
                    <input type="date" id="end-date-input">
                    <label>
                        Team:
                    </label>
                    <select id="team-input">
                    </select>
                    <!--<input type="text" id="team-input">-->
                    <label>
                        Primary:
                    </label>
                    <select id="primary-input">
                        <option value="" disabled selected>Select Primary</option>
                    </select>
                    <label>
                        Secondary:
                    </label>
                    <select id="secondary-input">
                        <option value="" disabled selected>Select Secondary</option>
                    </select>
                    <button id="add-btn">Add</button>
                    <label>
                </div>
            </div>
        </div>
        <br>
        <div class="card w-50 mx-auto">
            <div class="card-header">
              Query
              <button id="view-all-btn" style="float: right;">View all</button>
            </div>
            <div class="card-body">
                <div>
                    <label>
                        Search by name:
                    </label>
                    <input type="text" id="search-by-name">
                    <button id="search-by-name-btn">Search</button>
                </div>
                <div>
                    <label>
                        Search by team:
                    </label>
                    <input type="text" id="search-by-team">
                    <button id="search-by-team-btn">Search</button>
                </div>
                <div>
                    <label>
                        Search by date range:
                    </label>
                    <input type="date" id="search-by-date-start">
                    -
                    <input type="date" id="search-by-date-end">
                    <button id="search-by-date-btn">Search</button>
                </div>
                    
            </div>
          </div>
          <br>
        <table id="table" class="table table-bordered table-striped w-auto">
            <thead>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Team</th>
                <th>Primary</th>
                <th>Secondary</th>
                <th>Modify</th>
                <th>Delete</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src=index.js></script>
</body>

</html>
