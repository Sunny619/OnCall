<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ONCALL</title>
</head>

<body>
    <heading>
        <h2 style="text-align: center;"> TEAMS</h2>
    </heading>
    <main>
        <div id="error-msg" style="color: red;"></div>
        <div class="card w-50 mx-auto">
            <div class="card-header">
                Add Entry
                <button style="float: right; " onclick="window.location.href = '/';">OnCall</button>
            </div>
            <div class="card-body">
                <div>
                    <label>
                        Team:
                    </label>
                    <input type="text" id="team-input">
                    <label>
                        Name:
                    </label>
                    <input type="text" id="name-input">
                    <button id="add-btn">Add</button>
                </div>
            </div>
        </div>
        <br>
        <div class="card w-25 mx-auto">
            <div class="card-header">
                Query
                <button id="view-all-btn" style="float: right;">View all</button>
            </div>
            <div class="card-body">
                <div>
                    <label>
                        Search by team:
                    </label>
                    <input type="text" id="search-by-team">
                    <button id="search-by-team-btn">Search</button>
                </div>
            </div>
        </div>
        <br>
        <table id="table" class="table table-bordered table-striped w-auto">
            <thead>
                <th>Team</th>
                <th>Name</th>
                <th>Delete</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src=teams.js></script>
</body>

</html>
